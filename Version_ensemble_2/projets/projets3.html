<html>

	<meta charset="utf-8">

<body>
    <header>
        <h1>GROUP'IMAC</h1>
        <h2>Trouve ton groupe en toute simplicité !</h2>

        <nav>
            <ul>
                <li><a href="projets.html">Voir les projets</a></li>
                <li><a href="projets2.html">Ajouter un projet</a></li>
                <!-- En savoir plus A MODIDIER -->
                <li><a href="../Profils/profils.html">Se connecter</a></li>
            </ul>
        </nav>
    </header>

    <!------------- VOIR UN PROJET  ------------> 

    <div id="voirProjet">
        <h1 id="titre">Titre</h1>
        <p>Publié le <span id="datePubli"></span></p>
        <p> Description : <span id="desc">Insérer une description.</span></p>
        <p>Cadre : <span id="cadre">Insérer un cadre.</span></p>
        <p>Date de rendu : <span id="deadline">Insérer une date.</span></p>
        <div id='boutons'></div>


    <!----------- MODIFIER LE PROJET  ----------> 

        <form id="upProjet">

            <fieldset>
                <!-- Si pas de session d'activée -->


            <!-- Attention : cette partie n'a pas encore été implémentée -->
            <legend>Ton profil</legend>
                
                <label for="update-prenom">Prénom : </label>
                <input type="text" name="prenom" id='update-prenom'>

                <label for="update-nom">Nom : </label>
                <input type="text" name="nom" id='update-nom'>

                <label for="update-promo">Année : </label>
                <select id="input-promo">
                    <option value="">-- Promotion --</option>
                    <option value="IMAC1">IMAC1</option>
                    <option value="IMAC2">IMAC2</option>
                    <option value="IMAC3">IMAC3</option>
                </select>

                <label for="update-discord">Mon Discord : </label>
                <input type="text" name="discord" id='update-discord'>
            <!-- Attention : jusqu'ici, cette partie n'a pas encore été implémentée -->   
                
            </fieldset>
   
            <fieldset>
                <legend>Modifier le projet</legend>

                <label for="update-titre">Titre du projet : </label>
                <input type="text" name="titre" id='update-titre'>

                <label for="update-presentation">Présentation : </label>
                <textarea name="presentation" id='update-presentation'></textarea>

                <label for="update-deadline">Deadline : </label>
                <input type="date" id="update-deadline" name="deadline">

                <label for="update-cadre">Cadre : </label>
                <select id="update-cadre">
                    <option value="">-- choisir un cadre --</option>
                    <option value="scolaire">scolaire</option>
                    <option value="personnel">personnel</option>
                    <option value="professionnel">professionnel</option>
                </select>

            <!-- Attention : cette partie n'a pas encore été implémentée -->
                <label for="update-jeRecherche">Je recherche </label>
                <textarea name="jeRecherche" id='update-jeRecherche'>Types de compétences et/ou points forts, séparés par des points-virgules (ex : montage; caméra; etc.) </textarea>

                <label for="update-membres">Membres du groupe </label>
                <textarea name="membres" id='update-membres'>Membres actuels du groupe, séparés par des points-virgules (ex : Prénom Nom; Prénom Nom;...) </textarea>
            <!-- Attention : jusqu'ici, cette partie n'a pas encore été implémentée -->   

                <div id="boutonsUpdate"></div>
            </fieldset>
        </form>
	</div>

    <script src="appProjet.js"></script>
